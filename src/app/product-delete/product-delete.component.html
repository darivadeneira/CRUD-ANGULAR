<h2>Delete Product</h2>
<section>
  <div class="card">
    <div class="card-body">
      <div *ngIf="product">
        <p>¿Estás seguro de eliminar el producto "{{ product.name }}"?</p>
        <button class="btn btn-success me-md-2 btn-block"(click)="deleteProduct()">Si, Eliminar</button>
        <button class="btn btn-danger me-md-2 btn-block"(click)="cancel()">Cancelar</button>
      </div>
    </div>
  </div>
</section>
<div *ngIf="!product">
  <p>Loading...</p>
</div>
